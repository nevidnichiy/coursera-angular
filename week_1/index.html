<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .green { color: green;}
      .red { color: red; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="foodList" ng-change='checkErrors()'
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             <span class="small">{{warning}}</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkFood()">Check If Too Much</button>
         </div>
         <div class="form-group message {{class}}">
             {{message}} <br>
         </div>
   </div>

</body>
</html>
