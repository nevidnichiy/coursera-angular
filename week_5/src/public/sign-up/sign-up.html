<div class="container">
    <h2>Sign up</h2>
    
    <form name="signUpForm" novalidate>
        <div class="form-group">
            <label for="first_name">First Name*</label>
            <input class="form-control" type="text" name="first_name"
            required
            ng-model="signupCtrl.user.firstName"
            />
        </div>
        <div class="form-group">
            <label for="last_name">Last Name*</label>
            <input class="form-control" type="text" name="last_name"
            required
            ng-model="signupCtrl.user.lastName"
            />
        </div>        
        <div class="form-group">
            <label for="email">Email*</label>
            <input class="form-control" type="email" name="email"
            pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"
            required
            ng-model="signupCtrl.user.email"
            />
        <span ng-if="(signUpForm.email.$invalid && signUpForm.email.$touched)">
            Incorrect email
        </span>            
        </div>
        <div class="form-group">
            <label for="phone">Phone number*</label>
            <input class="form-control" type="text" name="phone"
            required
            pattern="(\d{3})-(\d{3})-(\d{4})"
            ng-model="signupCtrl.user.phone"
            />
        <span ng-if="(signUpForm.phone.$invalid && signUpForm.phone.$touched)">
            Phone must be in the format ###-###-####
        </span>
        </div>
        <div class="form-group">
            <label for="dish_code">Your favorite dish menu number</label>
            <input class="form-control" type="text" name="dish_code"
            ng-model="signupCtrl.user.dishCode"
            />
            <span ng-if="signupCtrl.dishNotfound && signUpForm.dish_code.$touched">No such menu number exists.</span>
        </div>
        <button type="button" class="btn btn-default"
        ng-disabled="signUpForm.$invalid"
        ng-click="signupCtrl.submit()">
            Submit
        </button>
        <span ng-if="signupCtrl.saved">Your information has been saved.</span>
    </form>
</div>
