<div class="container">
    <h1>User Info</h1>    
    
    <span ng-if="!infoCtrl.userInfo.firstName">
         Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
    </span>
    <div ng-show="infoCtrl.userInfo.firstName">
        <h3>{{infoCtrl.userInfo.firstName}}</h3>
        <h3>{{infoCtrl.userInfo.lastName}}</h3>
        <h4>{{infoCtrl.userInfo.phone}}</h4>
        <h4>{{infoCtrl.userInfo.email}}</h4>
        <br>
        <div ng-show="infoCtrl.userInfo.menu.name">
            <h4>Favorite menu:</h4>
            <h5>{{infoCtrl.userInfo.menu.name}}</h5>
            <p>{{infoCtrl.userInfo.menu.description}}</p>
            <img width="250" height="150" ng-src="https://rsilini-course5.herokuapp.com/images/{{infoCtrl.userInfo.menu.short_name}}.jpg" alt="">                    
        </div>
    </div>
</div>
